<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<title>Emerald Team Builder — Score Calculator</title>
		<style>
			:root{--accent:#2b6cb0;--muted:#666}
			body{font-family:system-ui,Segoe UI,Roboto,Arial;margin:0;background:#f6f8fb;color:#111;-webkit-font-smoothing:antialiased}
			header{background:var(--accent);color:white;padding:12px 16px}
			.container{display:grid;grid-template-columns:1fr;gap:12px;padding:12px;max-width:1100px;margin:0 auto}
			.panel{background:white;border-radius:8px;padding:12px;box-shadow:0 1px 3px rgba(0,0,0,.06);overflow:hidden}
			.team-list{display:flex;flex-direction:column;gap:8px}
			.scoreboard{overflow:auto}
			table{width:100%;border-collapse:collapse;display:block;overflow:auto;-webkit-overflow-scrolling:touch}
			th,td{padding:10px;border-bottom:1px solid #eee;text-align:left;white-space:nowrap}
			th{background:#fafafa}
			.controls label{display:block;margin-bottom:8px;font-size:14px;color:var(--muted)}
			.muted{color:var(--muted);font-size:13px}
			button, input[type=button], input[type=submit], .panel button{padding:10px 14px;border-radius:6px;border:1px solid #ddd;background:#fff;font-size:15px}
			input,select,textarea{font-size:15px}
			@media (min-width:900px){
				.container{padding:16px;grid-template-columns:1fr}
				.panel{padding:16px}
				header{padding:14px 20px}
			}

/* Type badge layout tweaks to avoid overlap on small screens */
.type-wrapper{display:flex;flex-wrap:wrap;gap:6px;align-items:center}
.type-wrapper > div{margin:0}
.type-label{display:block;width:100%;margin-bottom:6px;font-weight:600}
.type-wrapper .type-pill{white-space:nowrap;flex:0 0 auto;padding:6px 10px;border-radius:14px;font-weight:700;font-size:13px}

/* Reduce pill size on very small screens to avoid overflow */
@media (max-width:420px){
	.type-wrapper .type-pill{padding:4px 8px;font-size:12px;border-radius:12px}
}

/* Planned team responsive grid */
.planned-grid{display:grid;grid-template-columns:repeat(3,1fr);grid-auto-rows:auto;gap:8px}
@media (max-width:600px){
  .planned-grid{grid-template-columns:1fr}
}

/* Trainer info row: show 6 columns on desktop, horizontal scroll on small screens */
.trainer-info-row{display:grid;grid-template-columns:repeat(6,1fr);gap:8px}
@media (max-width:600px){
  .trainer-info-row{display:flex;overflow-x:auto;gap:8px;padding-bottom:6px}
  .trainer-info-row > div{min-width:140px;flex:0 0 140px}
}

/* Builder row (user Pokémon slots) — mirror trainer-info-row behavior for mobile */
.trainer-builder-row{display:grid;grid-template-columns:repeat(6,1fr);gap:8px}
@media (max-width:600px){
	.trainer-builder-row{display:flex;overflow-x:auto;gap:8px;padding-bottom:6px}
	.trainer-builder-row > div{min-width:140px;flex:0 0 140px}
}

/* Stabilize trainer mon cards: ensure moves remain inside the card */
.trainer-mon-card{display:flex;flex-direction:column;min-height:220px;box-sizing:border-box;padding:8px;overflow:hidden}
.trainer-mon-card img{align-self:center}
.trainer-mon-card .trainer-stats{margin-top:6px;min-height:20px;font-size:11px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
.trainer-mon-card .moves-grid{margin-top:auto;display:grid;grid-template-columns:1fr 1fr;gap:6px}
.trainer-mon-card .moves-grid > div{min-height:36px;max-height:44px;overflow:hidden;white-space:nowrap;text-overflow:ellipsis;padding:6px}

/* Global control buttons */
.global-controls{display:flex;gap:10px;align-items:center;flex-wrap:wrap}
.btn{padding:10px 14px;border-radius:8px;border:1px solid #dfe7ef;background:#fff;font-weight:700;font-size:14px;cursor:pointer}
.btn.btn-primary{background:var(--accent);color:#fff;border-color:rgba(0,0,0,0.06);box-shadow:0 6px 14px rgba(43,108,176,0.12)}
.btn.btn-primary:hover{filter:brightness(.97)}
.btn.btn-secondary{background:#fff;color:#222;border-color:#e6eef7}
.btn:disabled{opacity:0.6;cursor:not-allowed}

		</style>
	</head>
	<body>


		<main class="container">
			<section class="panel">
				<h2 style="margin-top:0;font-size:16px">Pokémon Emerald Team Analyzer</h2>
				<!-- Badge controls removed: badges are always active by default -->
				<div id="trainersContainer"></div>
			</section>


		</main>

		<script type="module" src="src/main.js"></script>
	</body>
</html>
